<md-dialog aria-label="{{cake.name}}">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{cake.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="images/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <p><b>Comment: </b> {{cake.comment}}</p>
        <p><b>Yum factor: </b> {{cake.yumFactor}} </p>
      </div>
    </md-dialog-content>
  </form>
  </md-dialog>
